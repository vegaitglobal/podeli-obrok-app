version: "3.4"

services:
  web:
    depends_on:
      - db
      - osm-search
    image: codeforacause/podeli-obrok:dev
    container_name: podeli-obrok-api
    ports:
      - "21000:3000"
    environment:
      DATABASE: "share-meal"
      DATABASE_USERNAME: "postgres"
      DATABASE_PASSWORD: "postgres"
      DATABASE_HOST: "db"
      APP_PORT: "3000"
      APP_NAME: "share-meal"
    restart: always

  osm-search:
    image: mediagis/nominatim:4.2
    ports:
      - "21001:8080"
    container_name: osm-search-api
    environment:
      PBF_URL: "https://download.geofabrik.de/europe/serbia-latest.osm.pbf"
      REPLICATION_URL: "https://download.geofabrik.de/europe/serbia-updates"

  db:
    image: postgres:13.5-alpine
    container_name: podeli-obrok-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "share-meal"
      POSTGRESS_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    volumes:
      - ".:/app:rw"
    restart: always
